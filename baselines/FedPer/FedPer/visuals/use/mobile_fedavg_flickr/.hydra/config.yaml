num_clients: 30
num_epochs: 4
batch_size: 4
num_rounds: 35
clients_per_round: 15
learning_rate: 0.01
algorithm: fedavg
algo: fedavg
client_resources:
  num_cpus: 16
  num_gpus: 1
server_device: cuda:0
dataset:
  name: flickr
  iid: false
  num_classes: 5
  seed: 42
  num_clients: ${num_clients}
  split: sample
  fraction: 0.8
model:
  _target_: FedPer.models.mobile_model.MobileNet
  num_head_layers: 1
  num_classes: 5
  device: ${server_device}
  name: mobile
fit_config:
  drop_client: false
  epochs: ${num_epochs}
  batch_size: ${batch_size}
strategy:
  _target_: FedPer.utils.strategy_pipeline.DefaultStrategyPipeline
  algorithm: ${algorithm}
  fraction_fit: 1.0e-05
  min_fit_clients: ${num_clients}
  fraction_evaluate: 0.0
  min_evaluate_clients: ${num_clients}
  min_available_clients: ${num_clients}
  config: ${model}
